<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Sans:ital,wdth,wght@0,75..100,100..800;1,75..100,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="car-shop--wrapper">
        <div class="container">
            <div id="header-btn-item" class="header-btn-item">
                <button class="car-header-btn" id="hearder-btn">Go <i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="menu-info">
                <div class="menu-list" id="menu-list">
                    <button id="add-car-btn" class="car-btn add-car-btn" >Add Car</button>
                    <button id="delete-car" class="car-btn delete-car">Delete Car</button>
                    <button id="search-car" class=" car-btn search-car">Search Car</button>
                    <button id="sort-car" class=" car-btn sort-car">Sort Car</button>
                </div>
                 <div id="car" class="car">
                    <form class="add-car-form"  id="add-car-form">
                        <div class="input-item">
                            <label class="car-label">Name
                                <input id="car-name-input" class="car-input" type="text" required>
                            </label>
                            <label class="car-label">Model
                                <input id="car-model-input" class="car-input" type="text" required>
                            </label>
                            <label class="car-label">Year
                                <input id="car-year-input" class="car-input" type="text" required>
                            </label>
                            <label class="car-label">Color
                                <input id="car-color-input" class="car-input" type="text" required>
                            </label>
                            <label class="car-label">Stock
                                <input id="car-stock-input" class="car-input" type="text" required>
                            </label>
                            <label class="car-label">Price
                                <input id="car-price-input" class="car-input" type="text" required>
                            </label>
                        </div>
                        <div class="btn-item">
                            <button class="btn-add-form submit-add-btn-form" id="submit-add-form-btn" type="submit">Submit</button>
                                <button class="btn-add-form cars-menu-add-btn-form" id="cars-menu-add-form-btn" type="button">Cars menu</button>
                                <button class="btn-add-form cancel-add-btn-form" id="cancel-add-form-btn" type="button" >Back to Menu</button>
                        </div>
                        <div class="group car-add-group"></div>
                    </form>
                    <form id="delete-car-form" class="delete-car-form">
                            <div class="input-item">
                                <label class="car-label">
                                Enter the car id number you want to delete:
                                <input id="delete-car-input" class="car-input" type="text" required>
                            </div>
                            <div class="btn-item">
                                <button class="btn-add-form submit-add-btn-form" id="submit-delete-form-btn" type="submit">Submit</button>
                                <button class="btn-add-form clear-add-btn-form" id="clear-form-btn" type="button">Clear all Info</button>
                                <button class="btn-add-form cars-menu-add-btn-form" id="cars-menu-delete-form-btn" type="button">Cars menu</button>
                                <button class="btn-add-form cancel-add-btn-form" id="cancel-delete-form-btn" type="button">Cancel</button>
    
                            </div>
                            <div class="group car-delete-group"></div>
                       
                    </form>
                    <form id="search-car-form" class="search-car-form">
                            <div class="input-item">
                                <label class="car-label">
                                Enter the car name you want to search:
                                <input id="search-car-input" class="car-input" type="text" required>
                            </div>
                            <div class="btn-item">
                                <button class="btn-add-form submit-add-btn-form" id="submit-search-form-btn" type="submit">Submit</button>
                                <button class="btn-add-form cancel-add-btn-form" id="cancel-search-form-btn" type="button">Cancel</button>
                                <button class="btn-add-form cars-menu-search-btn-form" id="cars-menu-search-form-btn" type="button">Cars menu</button>
                            </div>
                            <div class="group car-search-group"></div>

                    </form>
                    <div id="sort-car-item" class="sort-car-item">
                        <div class="sort-btn-item">
                            <button class="btn-add-form price-sort-btn" id="price-sort-btn" type="button">Sort Price</button>
                            <button class="btn-add-form stock-sort-btn" id="stock-sort-btn" type="button"> Sort Stock</button>
                            <button class="btn-add-form cancel-sort-btn" id="cancel-sort-btn" type="button">Cancel</button>
                        </div>
                        <div class="group car-sort-group"></div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="./assets/script/app.js"></script>
</body>
</html>
